<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/forms.css">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 bg-white p-4 rounded shadow">

        <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0">Register</h3>
                <img src="assets/images/logo.png" alt="Logo" class="form-logo">
            </div>

        <form id="registerForm">

            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" id="regName" placeholder="Enter full name">
                <small class="text-danger" id="regNameError"></small>
            </div>

            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" class="form-control" id="regEmail" placeholder="Enter email">
                <small class="text-danger" id="regEmailError"></small>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Create password">
                <small class="text-danger" id="regPasswordError"></small>
            </div>

            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm password">
                <small class="text-danger" id="regConfirmPasswordError"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/validation.js"></script>

</body>
</html>
