<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MJ Airlines</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
        }

        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .header .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .contact-info p span {
            font-weight: bold;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        form textarea {
            height: 120px;
            resize: none;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            grid-column: span 2;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #084bbb;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MJ Airlines</h1>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <h2>Contact Us</h2>

            <p><span>üïí Working Hours:</span> 08:00 - 22:00 (Mon‚ÄìSun)</p>
        </div>

        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address" class="full-width">
            <textarea placeholder="Your message..." class="full-width"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        ¬© 2025 MJ Airlines ‚Äî All Rights Reserved

</body>
</html>
